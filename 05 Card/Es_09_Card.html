<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Es_09_Card</title>

  <body>
    <div class="card" >
    <div class="image">
      <img
        src="https://dummyimage.com/500x500/a19ca1/b1b2b5.jpg&text=Image+cap"
        alt="image-cap"
        class="responsive"
      />
    </div>

    <div class="card-title">
      <h1>Card title</h1>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      
      <div class="first-item">
        <p>An item</p>
      </div>
      
      <div class="second-item">
        <p>A second item</p>
      </div>
      
      <div class="third-item">
        <p>A third item</p>
      </div>
    
    <div class="footer-links">
      <a href="#"> Card link</a>
      <span> <a href="#> Another link"> Another link </a></span>
    </div>
  </div>
  </body>
</html>
